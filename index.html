<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs. Dog</h1>
      <p>Click the cat or dog buttons to see what happens!</p>

    

      <br />

      <button class="btn btn-primary" id="meow">Cat</button>
      <button class="btn btn-inverse" id="woof">Dog</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
